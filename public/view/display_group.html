                                             <tr>
                                                 <th>S.No</th>

                                             </tr>
                                         </thead>
                                         <tbody>
                                         <h2>groups{{group[0].name}}</h2>
        <tr ng-repeat = "group in group">
                                    <td>{{$index + 1}}</td>
                                    <td>{{group.name}}</td>

            </tbody>
          </table>
                        <h1>Number of users{{count}}</h1>
