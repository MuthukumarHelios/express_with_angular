<html ng-app = 'app'>
  <head>

<!--dependencies for jquery form plugin  -->

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="plugins/ionicons/css/ionicons.min.css" rel="stylesheet">
        <title>ZoeChat</title>
       <!--Import Google Icon Font-->
         <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!--Import materialize.css-->
          <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen"/>
          <link href='fullcalendar/fullcalendar.css' rel="stylesheet">
       <!--Template style-->
          <link href="css/style.css" rel="stylesheet">
  </head>
    <body ng-controller = "maincontroller">
     <div class="display-table">
         <div class="vertical-middle">
             <div class="container">
                 <div class="row margin-b-0">
                     <div class="col s12 l4 offset-l4">
                         <div class="card margin-b-0">
                             <div class="card-content">
                                 <span class="card-title center-align">Login to ZoeChat</span>
                                 <div class="row">
                                        <form class="col s12 margin-b-0">
                                            <div class="input-field col s12">
                                                <input id="email" type="email" ng-model  =  "formdata.email" class="validate">
                                                <label for="email"  class="">Email</label>
                                            </div>
                                            <div class="input-field col s12 margin-b-20">
                                                <input id="password" ng-model    =  "formdata.password"  type="password" class="validate">
                                                <label for="password">Password</label>
                                            </div>
                                            <div class="col s12 right-align margin-b-20">

                                                <button type="submit" class="waves-effect waves-light btn teal btn-block" ng-click = "loginUser()">sign in</button>
                                            </div>
                                            <div class="col s12 center-align">

                                                <a href="register">Create an account</a>
                                            </div>
                                        </form>
                                   </div>
                             </div>
                         </div>
                    </div>
                  </div>
             </div>
         </div>
     </div>

          <script src = "https://code.angularjs.org/1.2.16/angular.min.js"></script>
          <script src = "javascripts/Angular/controller.js"></script>
          <script src = "javascripts/Angular/service.js"></script>
          <script src = "javascripts/Angular/main.js"></script>
          <script type= "text/javascript" src="jquery/jquery.min.js"></script>
          <script type= "text/javascript" src="materialize/js/materialize.min.js"></script>
          <script type= "text/javascript" src="js/app.js"></script>
    </body>
</html>
